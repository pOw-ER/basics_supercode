<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level2_3</title>
  <link rel="stylesheet" href="../css/Level2_3.css">
</head>
<body>
  <form action="/action_page.php">
    <fieldset>
     <legend>Register Form</legend>
     <label for="fname">Name</label>
     <input type="text" id="fname" name="fname" placeholder="Name"><br>
     <label for="lname">Surname</label>
     <input type="text" id="lname" name="lname" placeholder="Surname"><br>
     <label for="email">Email</label>
     <input type="email" id="email" name="email" placeholder="Email"><br>
     <label for="gender">Gender</label>
     <label for="male">Male</label>
     <input type="radio" id="male" name="gender" value="male">
     <label for="female">Female</label>
     <input type="radio" id="female" name="gender" value="female"><br>
     <label for="picture">Picture</label>
     <input type="file" name="picture"><br>
     <label for="country">Country</label>
     <select id="country" name="country" size="1">
      <option value="Germany" selected>Germany</option>
      <option value="Türkei">Türkei</option>
     </select><br>
     <label for="languages">Preferred Lang.</label>
     <select id="languages" name="languages" size="3" multiple>
      <option value="HTML">HTML</option>
      <option value="CSS">CSS</option>
      <option value="JS">JS</option>
      <option value="React">React</option>
     </select><br>
      <label for="checkbox">Fieled of activity</label>
      <input type="checkbox" id="activity1" name="activity1" value="IT">
      <label for="activity1">IT</label>
      <input type="checkbox" id="activity2" name="activity2" value="Design">
      <label for="activity2">Design</label>
      <input type="checkbox" id="activity3" name="activity3" value="Other">
      <label for="activity3">Other</label><br>
     <input type="reset" id="reset" name="reset" value="Cancel">
     <input type="submit" value="Send">
    </fieldset>
   </form>
</body>
</html>
