<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panini Karten</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="row m-5">
    <input type="text" class="col-5" id="fname" name="fname" placeholder="First Name">
    <input type="text" class="col-5" id="lname" name="lname" placeholder="Last Name">
    <input type="text" class="col-10" id="sname" name="sname" placeholder="Stage Name">
    <input type="number" class="col-5" id="" name="album" id="album" placeholder="How many albums?">
    <input type="number" class="col-5" id="" name="hits" id="hits" placeholder="How many top 10 Singles?">
    <input type="number" class="col-5" id="" name="price" id="price" placeholder="Net worth in EUR">
    <input type="number" class="col-5" id="" name="age" id="age" placeholder="How old?">
    <input type="text" class="col-10" name="imgUrl" id="imgUrl" placeholder="Image Url">
    <input type="message" id="message" name="message" class="col-10" placeholder="Quote">
    <button id="button" class="btn btn-secondary col-10 my-1">ADD</button>
  </div>
  <div id="card"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
  <script src="assets/js/main.js"></script>
</body>

</html>
