<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/Level3_2.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Sign Up</a></li>
      <li><a href="../html/Level3_2_Login.html">Login</a></li>
    </ul>
  </nav>
  <h1>Sign up for Free</h1>

<form action="">
  <input type="text" id="fname" name="fname" placeholder="First Name" class="semiblock">
  <input type="text" id="lname" name="lname" placeholder="Last Name" class="semiblock">
  <input type="email" id="email" name="email" placeholder="Email" class="block">
  <input type="password" id="password" name="password" placeholder="Password" class="block">
  <input type="submit" id="submit" name="submit" value="GET STARTED" class="block">
</form>
</body>
</html>
