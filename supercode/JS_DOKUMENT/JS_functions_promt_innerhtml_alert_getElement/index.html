<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h2 style="text-align:center;">Hello</h2>
  <h1 id="text"></h1>
  <h1 id="name"></h1>
  <div id="content"></div>
  <h1 id="description"></h1>
  <h1 id="result"></h1>


  <form action="">
    <input type="text" name="" id="first-name" value="hi" onchange="getValueName()">
    <label for="points">Points (between 0 and 100):</label>
    <input type="range" id="points" name="points" min="0" max="100" value="45" onchange="getValueRange()">
    <label for="cars">Choose a car:</label>

    <select name="cars" id="cars" onchange="getValueSelect()">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>
  </form>
  <div id="box">
    <form>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname"><br>
      <label for="email">E mail:</label><br>
      <input type="email" id="email" name="email"><br>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br>
      <input type="button" id="button" name="button" value="Submit Form" onclick="getUserInfo()">
    </form>
  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
