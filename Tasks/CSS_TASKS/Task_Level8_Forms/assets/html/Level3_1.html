<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level3_1</title>
  <link rel="stylesheet" href="../css/Level3_1.css">
</head>
<body>
  <form action="">
    <div>
      <h1>Sign Up Now!</h1>
      <p>Sign up and tell us what you think of the sign.</p>
    </div>
    <legend>First Name and Address</legend>
    <fieldset>
      <label for="fname">First name</label><br>
      <input type="text" id="fname" name="fname" required><br>
      <label for="address">Address</label><br>
      <input type="text" id="address" name="address"><br>
    </fieldset>
    <legend>Email & Phone</legend>
    <fieldset>
      <label for="email">Email Address</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="phoneNumber">Phone Number</label><br>
      <input type="tel" id="phoneNumber" name="phoneNumber"><br>
    </fieldset>
    <legend>Passwords</legend>
    <fieldset>
      <label for="password">Password</label><br>
      <input type="password" id="password" name="password"><br>
      <label for="cPassword">Confirm Password</label><br>
      <input type="password" id="cPassword" name="cPassword"><br>
    </fieldset>
    <input type="submit" value="Submit">
    <input type="checkbox" name="terms" id="terms">
    <label for="terms">You agree to our Terms of Policy.</label>
  </form>

</body>
</html>
