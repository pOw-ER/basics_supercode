<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level1_1</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <form action="">
    <label for="fname" class="block">Name<span>*</span></label>
    <input type="text" name="fname" id="fname" required placeholder="Vorname" class="semiblock">
    <input type="text" name="fname" id="fname" required placeholder="Nachname" class="semiblock">
    <br>
    <label for="femail" class="block">Email<span>*</span></label>
    <input type="email" name="femail" id="femail" required class="block">
    <label for="thema" class="block">Thema</label>
    <select name="thema" id="thema" class="block">
      <option value="general">General</option>
      <option value="advertise" selected>Advertise</option>
      <option value="partnership">Partnership</option>
    </select>
    <label for="nachricht" class="block">Nachricht<span>*</span></label>
    <textarea id="w3review" name="w3review" rows="4" cols="50" class="block">
      Schreiben Sie Ihre Nachricht hier...
    </textarea>
    <input type="button" value="Submit" class="block">
  </form>
</body>

</html>
